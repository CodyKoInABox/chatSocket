<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App | Socket.io</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://chatsocketbackend.onrender.com/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="messagesContainer">

        </div>
        <form class="inputContainer" id="messageForm">
            <input id="messageInput" class="messageInput" type="text">
            <button type="submit" class="sendButton">Send</button>
        </form>
    </div>
    <div class="extraInfoContainer">
        <p class="extraInfoUsername" id="extraInfoUsername">Username: <b>yourUsername</b></p>
        <p class="extraInfoUserAmount" id="extraInfoUserAmount"><b>00</b> users connected</p>
    </div>
</body>
</html>
